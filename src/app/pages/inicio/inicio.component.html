
<div class="row">
  <div class="col-sm-12 text-center m-4">
    <h1 class="h2">
      Notas creadas
    </h1>
  </div>
</div>

<div class="row" *ngIf="notes.length !== 0">
    <div *ngFor="let note of notes" class="col-sm-1 col-md-4 mb-3">
      <app-note [note]="note"></app-note>
    </div>
</div>

<div class="row mt-3" *ngIf="notes.length === 0">
  <div class="col-sm-12 col-md-4 offset-md-4">
    <div class="alert alert-info" role="alert">
      No hay resultados
    </div>
  </div>
</div>
