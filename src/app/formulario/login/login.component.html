<div id="main">
    <div class="container" style="height: 100vh;">
        <div class="row justify-content-md-center" style="height: 100vh;">
            <div class="col-md-6 col-sm-12 align-self-center">
                <div class="jumbotron jumbotron-fluid">
                  <div class="container">
                    <!-- Formulario -->
                    <form [formGroup]="login" class="container" (submit)="submitForma()" >
                        <div class="form-group">
                            <blockquote class="blockquote text-center">
                                <h1 class="h1 mb-0">
                                    Login
                                </h1>
                            </blockquote>
                        </div>
                        <div class="form-group">
                            <label for="inputAddress2">Correo Electronico</label>
                            <div class="input-group mb-2">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <i class="fa fa-envelope"></i>
                                </div>
                            </div>
                            <input
                                type="email" class="form-control"
                                formControlName="email"
                                id="inlineFormInputGroup" placeholder="Correo Electronico">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputAddress">Password</label>
                            <div class="input-group mb-2">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                <i class="fa fa-lock"></i>
                                </div>
                            </div>
                            <input type="password" class="form-control"
                                formControlName="pwd"
                                id="inlineFormInputGroup" placeholder="Password">
                            <small id="passwordHelpBlock" class="form-text text-muted mt-1">
                                Tu contraseña debe tener entre 8-15 caracteres, debe contener letras y numeros
                            </small>
                            </div>
                        </div>
                        <div class="form-group text-center">
                                <div class="form-check">
                                <input class="form-check-input" type="checkbox"
                                    formControlName="remember"id="gridCheck">
                                <label class="form-check-label" for="gridCheck">
                                    Recordar este correo
                                </label>
                                </div>
                        </div>
                        <div class="form-row text-center">
                            <div class="col-md-4 offset-md-2 mb-3">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="fa fa-paper-plane mr-2"></i>
                                    Ingresar
                                </button>
                            </div>
                            <div class="col-md-3 offset-md-1 mb-3">
                                <button type="button" class="btn btn-outline-danger btn-lg">
                                    <i class="fab fa-google-plus-g"></i>
                                </button>
                            </div>
                        </div>
                        <div class="form-group">
                            <blockquote class="blockquote text-center text-justify">
                                <p class="mb-0">
                                    ¿No tienes cuenta?
                                    <a routerLink="/register" class="text-decoration-none">Registrate aquí</a>
                                </p>
                            </blockquote>
                        </div>
                    </form>
                    <!-- Formulario -->
                  </div>
                </div>
            </div>
        </div>
    </div>
</div>
